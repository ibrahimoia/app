<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Data Management System</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="section">
            <h2>Add New Data</h2>
            <form action="{{ url_for('add_data') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message (Optional):</label>
                <textarea id="message" name="message"></textarea><br><br>

                <input type="submit" value="Add Data">
            </form>
        </div>

        <div class="section">
            <h2>Search Existing Data</h2>
            <form action="{{ url_for('search_data') }}" method="GET">
                <label for="query">Search by Name or Email:</label>
                <input type="text" id="query" name="query" placeholder="Enter name or email">
                <input type="submit" value="Search">
            </form>
            <p><a href="{{ url_for('search_data') }}">View All Data</a></p>
        </div>
    </div>
</body>
</html>
